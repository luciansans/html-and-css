<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question 5</title>
</head>
<body>
   
<h1>Ten Times Web Technology Love</h1>
<script>
    
  // Use a for loop to display the message ten times
  for (let i = 0; i < 10; i++) {
    // Create a new paragraph element for each repetition
    let paragraph = document.createElement('p');
    
    // Set the text content of the paragraph
    paragraph.textContent = "I Love Web Technology 512";
    
    // Append the paragraph to the body of the document
    document.body.appendChild(paragraph);
  }
</script>

</body>
</html>
