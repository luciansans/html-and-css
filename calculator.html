<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <!-- Import the Orbitron font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
    <style>
        /* Styling for the calculator */
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .calculator {
            width: 300px;
            margin: 0 auto;
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        button {
            flex-basis: calc(25% - 10px);
            height: 50px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.red {
            background-color: #FF0000;
            font-size: 14px;
        }

        button.red.clear {
            flex-basis: calc(50% - 10px);
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" value="0">
        <div class="buttons">
            <!-- Calculator buttons -->
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="red" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="red" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="red" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="red" onclick="appendToDisplay('*')">*</button>
            <button class="red" onclick="appendToDisplay('/')">/</button>
            <button class="red" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        // JavaScript functions for calculator functionality
        function appendToDisplay(value) {
            const display = document.getElementById("display");
            if (display.value === "0" || display.value === "Error") {
                display.value = value;
            } else {
                display.value += value;
            }
        }

        function clearDisplay() {
            const display = document.getElementById("display");
            display.value = "0";
        }

        function calculateResult() {
            const display = document.getElementById("display");
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = "Error";
            }
        }
    </script>
</body>
</html>
